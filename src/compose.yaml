services:
  discountcode.service:
    image: discountcode.service
    build:
      context: .
      dockerfile: DiscountCode.Service/Dockerfile
    ports:
      - "5023:8080"
    depends_on:
      - db
      - redis
        
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres #${POSTGRES_USER}
      POSTGRES_PASSWORD: YourStrong@Passw0rd #${POSTGRES_PASSWORD}
      POSTGRES_DB: discountdb #${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
