services:
  discountcode.service:
    image: discountcode.service
    env_file:
      - .env
    build:
      context: .
      dockerfile: DiscountCode.Service/Dockerfile
    ports:
      - "5023:8080"
    depends_on:
      - db
      - redis
        
  db:
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
